<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hapticdata/toxiclibsjs@0.3.2/build/toxiclibs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.speech.min.js"></script>
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #p5_loading {
            background-color: #000;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
        #fullScreenButton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        #fullScreenButton:hover {
            transform: scale(1.1);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
  <div id="p5_loading">Loading...</div>
  <button id="fullScreenButton" title="Enter Fullscreen"></button>
  <!-- <script>
      // Make toxiclibs objects available globally
      const { VerletPhysics2D, VerletParticle2D, VerletSpring2D } = toxi.physics2d;
      const { GravityBehavior } = toxi.physics2d.behaviors;
      const { Vec2D, Rect } = toxi.geom;
  </script> -->
  <script src="spring.js"></script>
  <script src="particle.js"></script>
  <script src="sketch.js"></script>
  <script>
        // Wait for the p5.js sketch to finish setting up
        window.addEventListener('load', function() {
            // Hide the loading screen once the sketch is ready
            document.getElementById('p5_loading').style.display = 'none';
        });

        document.getElementById('fullScreenButton').addEventListener('click', () => {
            let fs = document.documentElement;
            if (fs.requestFullscreen) {
                fs.requestFullscreen();
            } else if (fs.webkitRequestFullscreen) { /* Safari */
                fs.webkitRequestFullscreen();
            } else if (fs.msRequestFullscreen) { /* IE11 */
                fs.msRequestFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.getElementById('fullScreenButton').style.display = 'none';
            } else {
                document.getElementById('fullScreenButton').style.display = 'block';
            }
        });
    </script>
</body>
</html>
